<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Open+Sans:wght@300;400;700&family=Pavanam&family=Petit+Formal+Script&family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>try treat an image using javascript</title>
  </head>
  <body>
    <div class="app__wrapper">
      <header>
        <h1 class="title">Find the Convex Hull of a Set of Points</h1>
      </header>
      <div class="description">
        <p>What is a convex hull?</p>
        <p>
          The convex hull is the smallest convex polygon that contains all the
          points.
        </p>
      </div>
      <div class="canvas__container">
        <canvas width="750" height="350" id="canvas"></canvas>
      </div>
      <div class="action__container">
        <p class="guide__text">You can click on the canvas to set a point.</p>
        <div class="inputs__field">
          <input
            id="points_number_input"
            type="number"
            min="0"
            max="100"
            value="5"
            class="number__input"
            placeholder="Number of Points"
          />
        </div>
        <div class="buttons__field">
          <button id="random_button" class="button">Random Points</button>
        </div>
        <div class="buttons__field">
          <button id="convex_hull_button" class="button">Convex Hull</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer type="module"></script>
  </body>
</html>
